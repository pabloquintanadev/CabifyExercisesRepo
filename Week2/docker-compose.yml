version: "3"
services:
  # exercise3:
  #    build: .
  #    ports:
  #      - "9003:9003"
  messageapp:
    image: cabify/backend-bootcamp-messageapp
    ports:
      - "3000:3000"
  mongodb:
    image: mongo
    volumes:
      - ./data/db:/data/db
    ports:
      - 27017:27017
    command:
      - '--logpath'
      - '/var/log/mongodb/mongod.log'
  mongodb2:
    image: mongo
    volumes:
      - ./backUpData/db:/backUpData/db
    ports:
      - 27018:27017
    command:
      - '--logpath'
      - '/var/log/mongodb/mongod2.log'
