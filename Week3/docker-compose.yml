version: "3"

services:

  registrator:
    image: gliderlabs/registrator
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock
    command: -internal consul://consul:8500
    depends_on:
      - consul
    links:
      - consul

  consul:
    image: consul
    command: "agent -server -bootstrap -ui -client=0.0.0.0 -bind='{{ GetPrivateIP }}'"

  balancer:
    image: haproxy:1.8-alpine
    depends_on:
      - registrator
    links:
      - registrator
    volumes:
      - ./haproxy/haproxy.cfg:/usr/local/etc/haproxy/haproxy.cfg
    ports:
      - 48151:48151

  message:
    image: message
    deploy:
      replicas: 5
    environment:
      - SERVICE_NAME=message-v1
    build: message/
    restart: always
    ports:
      - 80
    links:
      - messageapp
      - mongodb_message
      - replica_message
      - redis
      - balancer
    depends_on:
      - messageapp
      - mongodb_message
      - replica_message
      - redis
    volumes:
      - "./message:/app"

  message2:
    image: message
    deploy:
      replicas: 5
    environment:
      - SERVICE_NAME=message-v2
    build: message/
    restart: always
    ports:
      - 80
    links:
      - messageapp
      - mongodb_message
      - replica_message
      - redis
      - balancer
    depends_on:
      - messageapp
      - mongodb_message
      - replica_message
      - redis
    volumes:
      - "./message:/app"

  credit:
    build: credit/
    deploy:
      replicas: 1
    restart: always
    ports:
      - "9017:9017"
    links:
      - mongodb_credit
      - replica_credit
      - redis
      - balancer
    depends_on:
      - mongodb_credit
      - replica_credit
      - redis
    volumes:
      - "./credit:/app"

  messageapp:
    image: cabify/backend-bootcamp-messageapp
    ports:
      - "3000:3000"

  mongodb_credit:
    image: mongo
    command: mongod --port 27017
    volumes:
      - ./credit/data/db:/credit/data/db
    ports:
      - 27017:27017

  replica_credit:
    image: mongo
    command: mongod --port 27018
    volumes:
      - ./credit/data/replica:/credit/data/replica
    ports:
      - 27018:27018

  mongodb_message:
    image: mongo
    command: mongod --port 27027
    volumes:
      - ./message/data/db:/message/data/db
    ports:
      - 27027:27027

  replica_message:
    image: mongo
    command: mongod --port 27028
    volumes:
      - ./message/data/replica:/message/data/replica
    ports:
      - 27028:27028

  redis:
    image: redis
    ports:
      - 6379:6379
